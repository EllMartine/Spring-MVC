<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de usuário</title>
</head>
<body>
	<section class="aw-layout-content  js-content"
		layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuário</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST"
				class="form-vertical  js-form-loading">
				
				<div class="row">
					<div class="form-group col-sm-12">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="email">E-mail</label> 
						<input id="email" type="text" class="form-control" />
					</div>
					<div class="form-group col-sm-2">
						<label for="dataNascimento">Data de nascimento</label>
						<input id="dataNascimento" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-3">
						<label for="senha">Senha</label>
						<input id="senha" type="text" class="form-control" />
					</div>
					<div class="form-group col-sm-3">
						<label for="confirmacaoSenha">Confirmação de senha</label> 
						<input id="confirmacaoSenha" type="text" class="form-control" />
					</div>
					<div class="form-group col-sm-2">
						<label for="status">Status</label>
						<div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" name="status">
								<label>Ativo</label>
							</div>
						</div>					
					</div>
				</div>		

				<div class="row">
					<div class="form-group col-sm-4">
						<label for="grupo">Grupos</label>
						<div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" name="grupo">
								<label>Administrador</label>
							</div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" name="grupo">
								<label>Vendedor</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
		
		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>

	</section>

</body>

</html>
