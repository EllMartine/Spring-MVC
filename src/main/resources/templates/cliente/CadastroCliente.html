<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de cliente</title>
</head>
<body>
	<section class="aw-layout-content  js-content"
		layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST"
				class="form-vertical  js-form-loading">
				
				<div class="row">
					<div class="form-group col-sm-12">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-4">
						<label for="tipoPessoa">Tipo pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa"> <label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa"> <label>Jurídica</label>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-8">
						<label for="pessoa">CPF/CNPJ</label>
						<input id="pessoa" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-4">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control" />
					</div>
					<div class="form-group col-sm-8">
						<label for="email">E-mail</label> 
						<input id="email" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-4">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" class="form-control" />
					</div>
					<div class="form-group col-sm-4">
						<label for="numero">Número</label> 
						<input id="numero" type="text" class="form-control" />
					</div>
					<div class="form-group col-sm-4">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-4">
						<label for="cep">CEP</label>
						<input id="cep" type="text" class="form-control" />
					</div>
					<div class="form-group col-sm-4">
						<label for="estado">Estado</label> 
							<select id="estilo" class="form-control">
								<option value="">Selecione o estado</option>
								<option value="1">RJ</option>
							</select>
					</div>
					<div class="form-group col-sm-4">
						<label for="numero">Cidade</label> 
							<select id="estilo" class="form-control">
								<option value="">Selecione a cidade</option>
								<option value="1">Rio de Janeiro</option>
							</select>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
		
		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>

	</section>

</body>

</html>
